<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirapod Host  Crud Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: Poppins;
            }
        .students-pic{
          height: 50px;
          width: 50px;

        
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-3 text-center"> Nirapod Host Data Edit! </h1>
            <hr>
            <form class="form mt-2" action="" method="post" enctype="multipart/form-data">
                <div class="mb-2 ">
                    <label for="">Name : </label>
                    <input type="text" name="name" value="" class="form-control"> 
                </div>
                <div class="mb-2">
                    <label for="">Phone Number : </label>
                    <input type="text" name="phone" value="" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="">Email Address :</label>
                    <input type="text" name="email" value="" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="">Upload Picture :</label>
                    <input type="file" name="picture"  class="form-control mb-2"> 
                </div>
                <div class="mb-2 text-center">
                    <label for=""> Picture : </label> <br>
				    <img src="https://m.media-amazon.com/images/I/51Ml433mfZL.jpg" alt="" width="100" class="img-thumbnail"> 
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
